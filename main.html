<body>
    <div class="containerPrincipal">
        <div class="secundario ativo" id="CriarConta">
            <div class="containerEscrever">
                <div class="centralizando"><H2>Conecte-Se</H2></div>
                <div class="redeSocial">
                    <a href="Google"><img src="imagens/google-Icon-webp.webp" alt="icon"></a>
                    <a href="Linkedin"><img src="imagens/linkedin-logo-linkedin-icon-transparent-free-png.webp" alt="icone do Linkedin"></a>
                    <a href="Github"><img src="imagens/GitHub-Icon-Webp.webp" alt="icone do Github"></a>
                </div>
                <div class="centralizando"><span>Ou use sua conta</span></div>
                <div class="centralizando">
                    <input type="email" placeholder=" Email" id="email">
                    <input type="password" placeholder=" Senha" id="senha"><br>
                    <a href="link do esqueceu a senha">Esqueci Minha Senha</a>
                </div>
                <div class="centralizando botao"><button id="conectar" class="butaoEntrar">Entrar</button></div>
            </div>
            <div class="containerVermelho centralizando containerEscrever">
                <h2>Crie Sua Conta</h2><br>
                <span class="ajuste1">Fa√ßa Parte Do Time!</span><br>
                <button onclick="criarConta()">Registrar</button> 
            </div>
        </div>
        <div class="secundario"  id="loginConta">
            <div class="containerVermelho centralizando containerEscrever" >
                <h2>Bem Vindo</h2><br>
                <span>Para se conectar usando sua conta</span><br>
                <button onclick="login()">Login</button>
            </div>
            <div class="containerEscrever containerEscrever"> 
                <div class="centralizando"><H2>Crie Sua Conta</H2></div>
                <div class="redeSocial">
                    <a href="Google"><img src="imagens/google-Icon-webp.webp" alt="icone do google"></a>
                    <a href="Linkedin"><img src="imagens/linkedin-logo-linkedin-icon-transparent-free-png.webp" alt="icone do Linkedin"></a>
                    <a href="Github"><img src="imagens/GitHub-Icon-Webp.webp" alt="icone do Github"></a>
                </div>
                <div class="centralizando"><span>Registre-se:</span></div>
                <div class="centralizando">
                    <input type="name" placeholder=" Nome" id="nomeRegistra">
                    <input type="email" placeholder=" Email" id="emailRegistrar">
                    <input type="password" placeholder=" Senha" id="senhaRegistrar">
                </div>
                <div class="centralizando"><button id="conectar">Criar Conta</button></div>  
            </div> 
        </div>
