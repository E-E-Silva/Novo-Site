<body>
    <div class="containerPrincipal">
        <div class="secundario ativo" id="CriarConta" >
            <div class="containerEscrever"><br>
                <div class="centralizando"><H1>Conecte-Se</H1></div><br>
                <div class="redeSocial">
                    <a href="Google"><img src="imagens/google-Icon-webp.webp" alt="icon"></a>
                    <a href="Linkedin"><img src="imagens/linkedin-logo-linkedin-icon-transparent-free-png.webp" alt="icone do Linkedin"></a>
                    <a href="Github"><img src="imagens/GitHub-Icon-Webp.webp" alt="icone do Github"></a>
                </div><br>
                <div class="centralizando"><span>Ou use sua conta</span></div>
                <div class="centralizando">
                    <form action="link-do-form" method="post">
            
                        <input class="entrar" type="email" placeholder="Email ou CPF" id="email" name="email">
                    
                        <input class="entrar" type="password" placeholder="Senha" id="senha" name="senha">
                    
                        <input class="entrar2" type="submit" value="Entrar">

                        <a class="ajuste2" href="link-do-esqueceu-a-senha">Esqueci Minha Senha</a>
                    </form>
                </div>
            </div>
            <div class="containerVermelho centralizando containerEscrever">
                <h2>Crie Sua Conta</h2><br>
                <span>Fa√ßa Parte Do Time!</span><br>
                <button onclick="criarConta()">Registrar</button> 
            </div>
        </div>
        <div class="secundario"  id="loginConta">
            <div class="containerVermelho centralizando containerEscrever" >
                <h2>Bem Vindo</h2><br>
                <span>Use sua conta</span><br>
                <button onclick="login()">Login</button>
            </div>
            <div class="containerEscrever" > 
                <div class="centralizando"><H2 style="padding-top: 20px;">Crie Sua Conta</H2></div><br>
                <div class="redeSocial">
                    <a href="Google"><img src="imagens/google-Icon-webp.webp" alt="icone do google"></a>
                    <a href="Linkedin"><img src="imagens/linkedin-logo-linkedin-icon-transparent-free-png.webp" alt="icone do Linkedin"></a>
                    <a href="Github"><img src="imagens/GitHub-Icon-Webp.webp" alt="icone do Github"></a>
                </div><br>
                <div class="centralizando"><span>Registre-se:</span></div>
                <div class="centralizando">
                    <form action="nonSeiAinda" method="post">
                        <input class="entrar" type="text" placeholder="Nome" id="nomeRegistra">
                        
                        <input class="entrar" type="email" placeholder="Email" id="emailRegistrar">
                        
                        <input class="entrar" type="password" placeholder="Senha" id="senhaRegistrar">
                        
                        <input class="entrar2" type="submit" value="Registrar">
                    </form>
                </div> 
            </div> 
        </div>
    </div>
